    <style type="text/tailwindcss">

        @theme{
            --animate-type:type 4s steps(10) infinite,blink 0.1s step-end infinite;

            @keyframes type {

                0%{
                    width: 0ch;
                }
                60%{
                    width: 10ch;
                }
                100%{
                    width: 0ch;
                }
            }

            @keyframes blink {
                0%,100%{
                    border-right: transparent;
                }
                50%{
                    border-right:2px solid white;
                }
            }
        }


    </style>

</head>
